<!-- consider a form that validates name,password, age. The name can't be empty and passowrd can't be less than 6 characters long-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="lol">
        Name: <input type="text" name="name"><br>
        Password: <input type="password" name="password"><br>
        Age: <input type="number" name="age"><br>
        <button id="submit">Submit</button>
        <script>
            document.getElementById('submit').onclick = () => {
                let name = document.lol.name.value;
                let password = document.lol.password.value;
                let age = document.lol.age.value;
                if(name.length==0){
                    alert("Name can't be empty");
                } else if(password.length<6){
                    alert("Password can't be less than 6 characters");
                } else if(age<20||age>30){
                    alert("Age must be between 20 and 30");
                } else {
                    alert("Name: "+name+"\nPassword: "+password+"\nAge: "+age);
                }
            }
        </script>
    </form>
</body>
</html>
