<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tips</title>
</head>
<body>

<h1>Welcome to Travel Tips!</h1>

<!-- List of Destination Guides -->
<h2>Destination Guides</h2>
<ul>
    <li><a href="#paris">Paris</a></li>
    <li><a href="#tokyo">Tokyo</a></li>
    <li><a href="#rome">Rome</a></li>
</ul>

<!-- Images -->
<h2>Popular Destinations</h2>
<img src="paris.jpg" alt="Paris" width="200">
<img src="tokyo.jpg" alt="Tokyo" width="200">
<img src="rome.jpg" alt="Rome" width="200">

<!-- Table for Packing Checklist -->
<h2>Packing Checklist</h2>
<table border="1">
    <tr>
        <th>Item</th>
        <th>Quantity</th>
    </tr>
    <tr>
        <td>T-shirts</td>
        <td>5</td>
    </tr>
    <tr>
        <td>Pants</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Toothbrush</td>
        <td>1</td>
    </tr>
</table>

<!-- Image Map -->
<h2>Interactive Map</h2>
<img src="world_map.jpg" alt="World Map" usemap="#worldmap" width="400">
<map name="worldmap">
    <area shape="rect" coords="0,0,100,100" href="#europe" alt="Europe">
    <area shape="rect" coords="100,100,200,200" href="#asia" alt="Asia">
</map>

<!-- Form for Feedback -->
<h2>Feedback</h2>
<form action="submit_feedback.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
