<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <p id="p8"></p>
        <p id="p9"></p>
        <p id="p10"></p>

        <script>
        // Popup boxes
            // 1) alert
            alert("Use Ctrl+Shift+J to open console\nDon\'t ask why, just do it!");
            console.log("Hello World!");

            // 2) confirm
            let result = confirm("Press a button!");
            if(result) {
                document.getElementById('p6').innerHTML = "You pressed OK!";
            } else {
                document.getElementById('p6').innerHTML = "You pressed Cancel!";
            }

            // 3) prompt
            let lmao = prompt("Enter your name: ");
            document.getElementById('p8').innerHTML = "Hello " + lmao + "!";

        // Variables (can also start with & or underscore)
            // 1) var: can be used throughout the whole program
            var name = "John";
            name=34;
            console.log(name);

            // 2) let: can be used only within the block of code
            let age = 30;
            console.log(age);

            // 3) const: cannot be changed. If you try to change, it'll give you an error
            const pi = 3.14;
            console.log(pi);

        // String Concatenation
            let firstName = "John";
            let lastName = "Doe";
            let fullName = firstName + " " + lastName;
            console.log(fullName);

        // String Length
            let str = "Hello World!";
            console.log("Length of str=\"Hello World!\": "+ str.length);
            
        // String Methods
            console.log("str.indexOf('World'): "+ str.indexOf('World')); // returns index of first occurance of the string
            console.log("str.lastIndexOf('World'): "+ str.lastIndexOf('World')); // returns index of last occurance of string
            //both indexOf() and lastIndexOf() return -1 if the string is not found
            console.log("str.slice(0, 5): "+ str.slice(0, 5));
            console.log("str.slice(-5): "+ str.slice(-5));
            console.log("str.slice(0, -5): "+ str.slice(0, -5));
            console.log("str.replace('World', 'There'): "+ str.replace('World', 'There'));
            console.log("str.toUpperCase(): "+ str.toUpperCase());
            console.log("str.toLowerCase(): "+ str.toLowerCase());
            console.log("str.substring(0, 5): "+ str.substring(0, 5));
            console.log("str.split(''): "+ str.split(''));
            console.log("3rd letter of str: "+ str[2]); // Just like in Java
            console.log("str.charAt(2): "+ str.charAt(2)); // Just like in Java
            console.log("str.charCodeAt(2): "+ str.charCodeAt(2));// returns ASCII/unicode value of the charAt(2)
            console.log("String.fromCharCode(72): "+ String.fromCharCode(72)); // returns the character of the ASCII value
            // this is an object of the wrapper class String
            console.log("str.includes('World'): "+ str.includes('World')); 
            console.log('str.startsWith("Hello"): '+ str.startsWith("Hello"));
            console.log('str.endsWith("!"): '+ str.endsWith("!"));
            console.log('str.length: '+ str.length); //length is an attribute of the object
            console.log('    hello world   '.trim()); // removes whitespaces from start and end

            // Strings are immutable
            // str[0] = "J"; // This will give an error


        // Arrays
            let fruits = ["apple", "banana", 44];
            console.log(fruits);
            console.log(fruits[1]);
            fruits[3] = "grapes";
            console.log(fruits);
            let cars = new Array();
            for(let i=0 ; i<3 ; i++) cars[i]='item'+(i+1);
            console.log(cars);

        // Array Methods
            console.log("fruits.toString(): "+ fruits.toString());
            console.log("fruits.join(' * '): "+ fruits.join(' * '));
            console.log("fruits.pop(): "+ fruits.pop());
            console.log("fruits.push('kiwi'): "+ fruits.push('kiwi'));
            console.log("fruits.shift(): "+ fruits.shift());
            console.log("fruits.unshift('apple'): "+ fruits.unshift('apple'));
            console.log("fruits.splice(2, 0, 'lemon', 'peach'): "+ fruits.splice(2, 0, 'lemon', 'peach'));
            console.log("fruits.splice(2, 2): "+ fruits.splice(2, 2));
            console.log("fruits.concat(['lemon', 'peach']): "+ fruits.concat(['lemon', 'peach']));
            console.log("fruits.slice(1, 3): "+ fruits.slice(1, 3));
            console.log("fruits.sort(): "+ fruits.sort());
            console.log("fruits.reverse(): "+ fruits.reverse());
            console.log("fruits.sort(function(a, b){return a-b}): "+ fruits.sort(function(a, b){return a-b}));

        // Arrays and String stuff
            console.log("fruits.toString(): "+ fruits.toString());
            let text = "the quick brown fox jumps over the lazy blue-haired fox";
            console.log(text.match('fox'));
            console.log(text.match(/fox/));

        // Regex
            console.log(text.match(/fox/g));
            console.log(text.match(/fox/));
            console.log(text.replace(/fox/g, "dog"));
            console.log(text.search(/fox/g));
            console.log(text.split(/fox/g));
            console.log(/fox/g.test(text));

        // Dates
            let d = new Date();
            console.log("d: "+ d);
            console.log("d.toDateString(): "+ d.toDateString());
            console.log("d.toTimeString(): "+ d.toTimeString());
            console.log("d.toISOString(): "+ d.toISOString());
            console.log("d.toUTCString(): "+ d.toUTCString());
            

        // format specifiers (kinda)
            let xyz = 99;
            console.log("xyz: %d", xyz);
            // or
            console.log("xyz: "+ xyz);
            // or
            console.log(`xyz: ${xyz}`);

        // type of
            console.log("typeof fruits: "+ typeof fruits);
            console.log("typeof xyz: "+ typeof xyz);
            console.log("typeof undefined: "+ typeof undefined);
            console.log("typeof null: "+ typeof null);
            console.log("typeof {} (object): "+ typeof {});
            console.log("typeof [] (object): "+ typeof []);
            console.log("typeof NaN: "+ typeof NaN);
            console.log("typeof Infinity: "+ typeof Infinity);
            console.log("typeof function(){}: "+ typeof function(){});

        // functions
            function myFunction(p1, p2) {
                return p1 * p2;
            }

            console.log("myFunction(3, 4): "+ myFunction(3, 4));

        // Objects
            let person = {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue",
                5: "five", // this is valid
                fullName: function() {
                    return this.firstName + " " + this.lastName;
                }
            };
            document.getElementById('p1').innerHTML = person.fullName();
            document.getElementById('p1').innerHTML = person.fullName; // this would just print the function code itself
            document.getElementById('p2').innerHTML = person['firstName'];
            document.getElementById('p3').innerHTML = person.age;
            document.getElementById('p4').innerHTML = person.eyeColor;
            document.getElementById('p5').innerHTML = person[5]; // this is valid

            for(x in person) {
                document.getElementById('p5').innerHTML += person[x] + "<br>";
            }

        // Arrow Functions
            const product = (x, y) => x * y;
            /* same as
            function product(x,y){
                return x*y;
            }
            */
            console.log("x(3, 4): "+ product(3, 4));

        // Events
            function displayDate() {
                document.getElementById('p7').innerHTML = Date();
            }

        </script>
    </body>

</html>
