<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    To check if the given string is palindrome or not:
    <input type="text" id="palindrome"> <button id="palindromeButton">Check</button> 

    <br><br>    

    Convert all lowercase to uppercase and all uppercase to lowercase:
    <input type="text" id="convert"> <button id="convertButton">Convert</button>

    <br><br>

    find out which element occurs more
    <input type="text" id="element"> <button id="elementButton">Find</button>

    <br><br>

    remove all 0, undefined, null, NaN, Infinity, empty string, false from the array
    <input type="text" id="remove"> <button id="removeButton">Remove</button>

    <script>
        document.getElementById("palindromeButton").addEventListener('click',()=>{
            let str = document.getElementById('palindrome').value;
            if(str===str.split('').reverse().join('')) alert("Palindrome");
            else alert("Not a palindrome");
        });

        document.getElementById("convertButton").addEventListener('click',()=>{
            let str = document.getElementById('convert').value;
            let newStr = "";
            for(let i=0; i<str.length; i++) {
                if(str[i]===str[i].toUpperCase()) newStr+=str[i].toLowerCase();
                else newStr+=str[i].toUpperCase();
                // if(str[i].test(/[A-Z]/)) newStr+=str[i].toLowerCase();
                // else newStr+=str[i].toUpperCase();
            }
            alert(newStr);
        });

        document.getElementById("elementButton").addEventListener('click',()=>{
            let str = document.getElementById('element').value.toLowerCase();
            let count = new Array(26).fill(0);
            for(let i=0; i<str.length; i++) {
                count[str.charCodeAt(i)-97]++; //charCodeAt() returns ASCII value of the character
            }
            let max = 0;
            let element = "";
            for(let i=0; i<26; i++) {
                if(count[i]>max) {
                    max = count[i];
                    element = String.fromCharCode(i+97); //fromCharCode() returns the character of the ASCII value
                }
            }
            alert(element);
        });

        document.getElementById("removeButton").addEventListener('click',()=>{
            let arr = document.getElementById('remove').value.split(',');
            let newArr = [];
            for(let i=0; i<arr.length; i++) {
                if(arr[i] && arr[i]!==0 && arr[i]!==undefined && arr[i]!==null && arr[i]!==NaN && arr[i]!==Infinity && arr[i]!==false) {
                    newArr.push(arr[i]);
                }
            }
            alert(newArr);
        });
    </script>
</body>
</html>
